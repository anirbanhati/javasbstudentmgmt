<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<h1>add Secton</h1>
<div class="container">
<form th:action="@{/studentadd}" th:object=${student} method="post">
<div class="form-group">
<label>first name</label>
<input type="text" name="firstname" th:field="*{firstname}"><br>
<label>last name</label>
<input type="text" name="lastname" th:field="*{lastname}"><br>
<label>email</label>
<input type="text" name="email" th:field="*{email}"><br>
<button type="submit">add</button>
</div>
</form>
<a th:href="@{/students}"> back</a>
</div>
</body>
</html>
