<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
<a th:href="@{/students/new}"> add student</a>
<table>
<thead>
<tr>
<th>firstname</th>
<th>lastname</th>
<th>email</th>
</tr>
</thead>
<tbody>
<tr th:each="i:${students}">
<td th:text="${i.firstname}"></td>
<td th:text="${i.lastname}"></td>
<td th:text="${i.email}"></td>
<td><a th:href="@{students/edit/{id}(id=${i.id})}"> update</a></td>
<td><a th:href="@{studentsdel/{id}(id=${i.id})}"> delete</a></td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
